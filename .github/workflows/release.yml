name: Release to Nuget

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Create Nuget Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/blowin/Blowin.Result/releases/tag/${{ github.event.release.tag_name }}"
      working-directory: ./blowin.Blowin.Result
    - name: Archive Nuget Package
      uses: actions/upload-artifact@v1
      with:
        name: blowin.Blowin.Result
        path: ./blowin.Blowin.Result/blowin.Blowin.Result/bit/Release/blowin.Blowin.Result.${{ github.event.release.tag_name }}.nupkg"
